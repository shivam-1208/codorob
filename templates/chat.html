<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codorob - AI Code Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --secondary-color: #b0bec5;
      --input-bg: #2c2c2c;
      --chat-bg: #1e1e1e;
      --user-color: #81c784;
      --bot-color: #ce93d8;
      --code-bg: #263238;
      --button-bg: #64b5f6;
      --button-hover: #42a5f5;
      --border-color: #333;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #111111;
      --secondary-color: #333333;
      --input-bg: #f0f0f0;
      --chat-bg: #e9e9e9;
      --user-color: #2e7d32;
      --bot-color: #6a1b9a;
      --code-bg: #f5f5f5;
      --button-bg: #1976d2;
      --button-hover: #1565c0;
      --border-color: #ccc;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding-bottom: 2em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      color: #90caf9;
      margin-top: 1em;
    }

    #chat-box {
      width: 90%;
      max-width: 800px;
      height: 70vh;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 16px;
      background-color: var(--chat-bg);
      margin-bottom: 1em;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      color: var(--user-color);
    }

    .bot {
      color: var(--bot-color);
      white-space: pre-wrap;
    }

    .code-block-wrapper {
      position: relative;
      margin-top: 1em;
    }

    .copy-btn {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 0.9em;
      position: absolute;
      top: -1.8em;
      right: 0;
    }

    code {
      background-color: var(--code-bg);
      color: var(--text-color);
      padding: 10px;
      display: block;
      border-radius: 6px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
    }

    #prompt-input {
      width: 90%;
      max-width: 800px;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    button {
      padding: 10px 20px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.25em;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .theme-toggle {
      position: absolute;
      top: 1em;
      right: 1em;
      padding: 6px 12px;
      background-color: #444;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="dark">
  <button class="theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button>

  <h1>ü§ñ Codorob - AI Code Assistant</h1>

  <div id="chat-box"></div>

  <input type="text" id="prompt-input" placeholder="e.g. generate a prime checker :: python">
  <button onclick="sendPrompt()">Send</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    // Friendly Intro on Load
    window.onload = function () {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `
        <div class='message bot'>
          üëã Hi, I‚Äôm <strong>Codorob</strong> ‚Äî your personal AI code buddy!<br><br>
          üß† I can write Python or C++ code just from a natural language prompt.<br>
          ‚úçÔ∏è Example: <code>generate Fibonacci series :: c++/python</code><br>
          üö™ To quit, type <strong>exit</strong> or <strong>quit</strong> at any time.<br><br>
          Let‚Äôs code something cool together! üòÑ
        </div>`;
    };

    async function sendPrompt() {
      const input = document.getElementById("prompt-input");
      const chatBox = document.getElementById("chat-box");
      const userText = input.value.trim();
      if (!userText) return;

      const messageId = `msg-${Date.now()}`;

      chatBox.innerHTML += `<div class='message user'><strong>You:</strong> ${userText}</div>`;
      chatBox.innerHTML += `<div id="${messageId}" class='message bot'><em>ü§î Codorob is thinking...</em></div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userText })
        });

        const data = await response.json();
        let botReply = data.response || data.error;
        botReply = formatCodeBlocks(botReply);

        document.getElementById(messageId).innerHTML = `<strong>Codorob:</strong><br>${botReply}<br>
          <br>üí° Want to generate more? Just enter another prompt below!<br>üö™ To quit, type <strong>exit</strong> or <strong>quit</strong>.`;
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (err) {
        document.getElementById(messageId).innerHTML = "‚ùå Something went wrong. Please try again.";
      }
    }

    function formatCodeBlocks(text) {
      return text.replace(/```(.*?)```/gs, (match, code) => {
        const escaped = code.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        return `
          <div class="code-block-wrapper">
            <button class="copy-btn" onclick="copyToClipboard(this)">Copy</button>
            <code>${escaped}</code>
          </div>`;
      });
    }

  function copyToClipboard(button) {
  const code = button.parentElement.querySelector("code").textContent;
  navigator.clipboard.writeText(code).then(() => {
    button.textContent = "Copied!";
    setTimeout(() => (button.textContent = "Copy"), 1500);
  });
}

  </script>
    ...
  </script>

  <!-- Footer -->
  <footer style="margin-top: 2em; color: var(--secondary-color); font-size: 0.9em;">
    ¬© 2025 Shivam. All rights reserved.
  </footer>
</body>
</html>

</body>
</html>
